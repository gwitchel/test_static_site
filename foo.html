<!DOCTYPE html> 
<html> 
    <head> 
        <title>HTML and Forms </title> 
    </head>
    <body> 
        <h1> HTML and Forms </h1>
        <p> Here is some text</p>
        <form  action="https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py" method="post"> 
            <input type="radio" id="red" name="color_choice" checked='checked' value="red">
            <label for="red">red</label><br>
            <input type="radio" id="pink" name="color_choice" value="pink">
            <label for="pink">pink</label><br>
            <input type="radio" id="blue" name="color_choice" value="blue">
            <label for="blue">blue</label>

            <br/> <br/>

            <input type="radio" id="north" name="direction_choice" checked='checked' value="north">
            <label for="north">north</label><br>
            <input type="radio" id="east" name="direction_choice" value="east">
            <label for="east">east</label><br>
            <input type="radio" id="south" name="direction_choice" value="south">
            <label for="south">south</label><br>
            <input type="radio" id="west" name="direction_choice" value="west">
            <label for="west">west</label>

            <br/> <br/>

            <input type="checkbox" id="hungry" name="hungry" value="hungry">
            <label for="hungry"> Hungry </label><br>

            <input type="checkbox" id="sad" name="sad" value="sad" value="true">
            <label for="sad"> sad </label><br>

            <input type="checkbox" id="short" name="short" value="short">
            <label for="short"> short </label><br>

            <br/> <br/> 

            <input id="input_name" name="input_name" type="text"> 
            <label for="input_name"> Name </label> <br/> 

            <input id="input_age" name="input_age" type="number" pattern="[0-9]*" inputmode="numeric" min="0" max="100"> 
            <label for="input_age"> age </label> 

            <br/> <br/> 
             
            <input type="date" name="my_date" id="my_date"> 
            <label for="my_date"> Gimme a date </label>

            <button type="submit">Submit!</button>
           
        </form>
    </body>
</html>
